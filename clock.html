<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Clock -->
    <div class="navbar">
        <ul>
            <li><a href="first.html">Home</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="box-outer">
            <div class="box" id="dd"></div><span>Date</span>
        </div>
        <div class="box-outer">
            <div class="box" id="mm"></div><span>Month</span>
        </div>
        <div class="box-outer">
            <div class="box" id="yyyy"></div><span>Year</span>
        </div>
        <br>
        <div class="box-outer">
            <div class="box" id="hour"></div><span>Hours</span>
        </div>
        <div class="box-outer">
            <div class="box" id="min"></div><span>Minutes</span>
        </div>
        <div class="box-outer">
            <div class="box" id="sec"></div><span>Second</span>
        </div>
        
    </div>

    <script src="clock.js"></script>
</body>
</html>
